<div class="login d-center">
    <div class="cs-card p-4 container d-center">
        <div class="logo w-50 me-2">
            <img src="../../assets/logo.jpg" width="100px" alt="logo">
            <h3 class="mt-3"> Annapurna</h3>
        </div>
        <div class="login-form w-100 p-3">
            <form (ngSubmit)="login()"  >
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" name="email" [(ngModel)]="email" placeholder="Enter email">
            </div>
            <div class="form-group mt-3">
                <label for="pass">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Password">
            </div>
            <p class="my-2">Not a user yet? <a routerLink="/checkout">Register</a></p>
            <button type="submit" class="bttn-primary" [disabled]="isLoggingIn" >Log in</button>
        </form>
        </div>
    </div>
</div>
