<app-bread-crumb [title]="'Sub Category'"></app-bread-crumb>
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <div class="d-flex justify-content-between">
                <h5 class="card-title">All Sub Categories</h5>
                <button class="btn btn-primary" (click)="addSubCategory()">Add Category</button>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label>Filter by Category</label>
                    <select class="form-select" aria-label="Filter" [(ngModel)]="catId" (change)="getSubCategoryByCategory(catId)">
                        <option *ngFor="let data of Data;" [value]="data?.category?._id">{{data?.category?.name}}</option>
                    </select>
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button class="btn btn-outline-dark" (click)="getData()">reset</button>
                </div>
            </div>

            <div class="table-responsive my-2">
                <table class="table table-hover" small="true" hover="true">
                    <thead>
                        <tr>
                            <th>Sr. No. </th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Active</th>
                            <th>Created At</th>
                            <th class="text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody *ngIf="data?.length == 0">
                        <tr>
                            <td colspan="6" class="text-center">No Sub Categories Found</td>
                        </tr>
                    </tbody>
                    <tbody *ngIf="data.length > 0">
                            <tr *ngFor="let data of data ; let i = index">
                                <td class="align-middle">{{i+1}}</td>
                                <td class="align-middle">{{data?.name}}</td>
                                <td class="align-middle">{{data?.category?.name}}</td>
                                <td class="align-middle">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" [checked]="data?.status"
                                            role="switch" (click)="changeStatus(data._id, data.status)"
                                            id="flexSwitchCheckDefault">
                                    </div>
                                </td>
                                <td class="align-middle">{{data?.createdAt | date : 'medium'}}</td>
                                <td class="align-middle">
                                    <div class="bttn-group">
                                        <button class="bttn-round danger" (click)="deleteSubCategory(data._id)"><ion-icon name="trash-outline"></ion-icon></button>
                                        <button class="bttn-round info" (click)="addSubCategory(data)"><ion-icon name="pencil-outline"></ion-icon></button>
                                    </div>
                                </td>
                            </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
