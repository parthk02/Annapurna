<div class="modal-header">
    <h4 class="modal-title pull-left">Add Color</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">
    <!-- <ul *ngIf="list.length">
      <li *ngFor="let item of list">{{item}}</li>
    </ul> -->

    <form>
        <div class="mb-3">
            <label for="colorLabel" class="form-label">Color Label</label>
            <input type="text" class="form-control" [(ngModel)]="colorLabel" name="colorLabel"
                (ngModelChange)="createSlug(colorLabel)" id="colorLabel">
        </div>
        <div class="mb-3">
            <label for="colorValue" class="form-label">Color Value</label>
            <input type="text" class="form-control" [(ngModel)]="colorValue" name="colorValue" id="colorValue">
        </div>
        <div class="mb-3">
            <label for="colorHex" class="form-label">Select Color Hex</label>
            <input type="color" class="form-control" [(ngModel)]="colorHex" name="colorHex" id="colorHex">
        </div>
    </form>


</div>
<div class="modal-footer">
    <button type="submit" *ngIf="color" (click)="editColor()" class="btn btn-primary">Edit</button>
    <button type="submit" *ngIf="!color" (click)="addColor()" class="btn btn-primary">Add</button>
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Close</button>
</div>
