<div class="modal-header">
    <h4 class="modal-title pull-left">Add Category</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">
    <!-- <ul *ngIf="list.length">
      <li *ngFor="let item of list">{{item}}</li>
    </ul> -->

    <form>
        <div class="mb-3">
            <label for="categoryName" class="form-label">Category name</label>
            <input type="text" class="form-control" [(ngModel)]="catName" name="categoryName"
                (ngModelChange)="createSlug(catName)" id="categoryName">
        </div>
        <div class="mb-3">
            <label for="slug" class="form-label">Slug</label>
            <input type="text" class="form-control" [(ngModel)]="catSlug" name="slug" id="slug">
        </div>
        <div class="mb-3" *ngIf="!isImage">
            <label for="thumnail" class="form-label">Thumbnail</label>
            <input type="file" class="form-control" [ngModel]="file_upload" (change)="onFileChange($event)"
            name="thumnail" id="thumnail">
        </div>
        <div class="mb-3" *ngIf="isImage" >
            <div class="image-wrap">
                <button class="bttn-round close-bttn" (click)="deleteImage()"><ion-icon name="close-circle-outline"></ion-icon></button>
                <img [src]="baseURL + thumbnail" alt="Category Images" width="200">
            </div>
        </div>

    </form>


</div>
<div class="modal-footer">
    <button type="submit" *ngIf="!category" (click)="submitForm()" class="btn btn-primary">Submit</button>
    <button type="submit" *ngIf="category" (click)="editCat()" class="btn btn-primary">Edit</button>
    <button type="button" class="btn btn-outline-primary" (click)="bsModalRef.hide()">Close</button>
</div>
