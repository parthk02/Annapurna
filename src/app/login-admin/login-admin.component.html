<div class="login h-100 d-center">
    <div class="cs-card p-4 d-center">
        <div class="logo me-2">
            <img src="../../assets/agwani_logo.jpg" width="100px" alt="logo">
            <h3 class="mt-3">Welcome to text-reset</h3>
        </div>
        <div class="login-form w-100 p-3">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group mt-3">
                <label for="pass">Password</label>
                <input type="password" class="form-control" id="pass" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary mt-4" (click)="login()">Submit</button>
        </div>
    </div>
</div>
